<template>
    
    <lightning-card title="First Card">    
        <div class="slds-p-horizontal_small">Hello World!</div>
    </lightning-card>

    <!-- Two-way Data Binding -->
    <lightning-card  title="Details">
        <div class="slds-p-horizontal_small">The username of {fname} is {details.username}</div>
        <lightning-input class="slds-p-horizontal_small" type="text" onkeyup={handleTitleChange} placeholder="Enter your role"></lightning-input>
        <p class="slds-p-horizontal_small">His role is {role}</p>
        <p slot="footer">Footer</p>
    </lightning-card>

</template>
